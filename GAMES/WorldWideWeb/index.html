<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="author" content="OleHo" />
		<meta name="description" content="Timer" />
		<title>09_WorldWideWeb</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div id="content">
			<div id="timer">
				<label>Set Hours: </label>
				<input id="hours" type="number" value="0" />
				<label>Minutes: </label>
				<input id="minutes" type="number" value="0" />
				<label>Seconds: </label>
				<input id="seconds" type="number" value="0" />
			</div>

			<div id="buttons">
				<button id="startBtn">Start</button>
				<button id="stopBtn">Stop</button>
				<button id="resetBtn">Reset</button>
			</div>
		</div>
		<script src="timer.js"></script>
	</body>
</html>
